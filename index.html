<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="`viewport" content="width=device-width,initial,-scale=1.8">
    <title>Réservia</title>
    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6665709368.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>

  </head>
 <body>
    <!--Section Navbar-->

    <header>
      <nav>
        <div class="flexBtw">
          <div>
            <img src="./img/Maquette/Reservia.svg" alt="logo de reservia"/>
          </div>

          <div class="SizeLink flexAro">
            <div class="SizeLinkNav Centerflex BorderNav">
              <a class="LinkAccomode DecorationNo" href="#">Hébergement</a>
            </div>

            <div class="SizeLinkNav Centerflex">
              <a class="LinkActivity DecorationNo" href="#">Activités</a>
            </div>

            <div class="SizeLinkNav Centerflex">
              <a class="LinkRegister DecorationNo" href="#">S'inscrire</a>
            </div>
          </div>
        </nav>

      <!--Section Search-->
      <div>
        <h1 class="h1-title">
          Trouvez votre hébergement pour vos vacances de rêve
        </h1>
        <p>En plein centre de ville ou en pleine nature</p>
      </div>
      <div class="searchborder flexctre">
        <div class="backgris flexctre">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="search flexctre">
          <input
            class="ResearchBar flexCentre"
            type="search"
            value="Marseille , France"/>
        </div>
        <div class="buttonsearch flexctre">Rechercher</div>
      </div>
    </header>

    <!--Section Filters-->
    <div class="filtre marginfilter">
      <div class="margFiltertitle"><h3>Filtres</h3></div>
       <div class=" flexBtw textfilterIcons">
          <i class="fas fa-money-bill-wave fa-lg Icons-Text flexctre"></i>
           <div class="filter-text-hover">Économique</div>
        </div>
        <div class=" flexBtw textfilterIcons">
          <i class="fas fa-child fa-lg Icons-Text flexctre"></i>
           <div class="filter-text-hover">Familiales</div>
        </div>
        <div class=" flexBtw textfilterIcons">
          <i class="fas fa-heart fa-lg Icons-Text flexctre"></i>
           <div class="filter-text-hover">Romantiques</div>
        </div>
        <div class=" flexBtw textfilterIcons">
          <i class="fas fa-dog fa-lg Icons-Text flexctre"></i>
           <div class="filter-text-hover">Animaux autorisés</div>
        </div>
    </div>

    <!--Section Information-->

   <div class="informations">
     <div class="icon-info flexctre">
       <i class="fas fa-info fa xs"></i></div>
     <p>Plus de 500 logement sont disponibles dans cette ville</p>
   </div>
  
  <!--Section Hébergement-->

  <main>
    <div class="Bloc-Accomodation">
    <h2>Hébergement à Marseille</h2>
  </main>

  
  </body>
</html>
